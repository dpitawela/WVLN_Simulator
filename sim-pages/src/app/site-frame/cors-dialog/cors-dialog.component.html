<h2 mat-dialog-title>Go Back...</h2>

<mat-dialog-content class="mat-typography">
    <p>If you wish to explore more &rarr;
        <i>Go <b>back</b> and continue exploring</i>
    </p>


    <p>If you wish to end the recording &rarr;
        <i>Go <b>back</b> and <b>stop</b> the recording</i>
    </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Go back</button>
</mat-dialog-actions>
