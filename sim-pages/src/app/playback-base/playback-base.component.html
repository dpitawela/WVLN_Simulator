<div class="grid-parent">
    <h1 class="title">Web Simulator</h1>
    <button (click)="isPlaying = !isPlaying" mat-raised-button [color]="isPlaying ? 'primary' : 'basic'">
        <mat-icon class="blue-icon-color" *ngIf="!isPlaying" fontIcon="play_arrow"></mat-icon>
        <mat-icon *ngIf="isPlaying" fontIcon="stop"></mat-icon>
        {{isPlaying ? 'Stop' : 'Playback'}}
    </button>
</div>

<app-site-playback-frame [retrievedActions]="retrievedActions" [(isPlaying)]="isPlaying"></app-site-playback-frame>
